{% load static %}
{% load i18n %}

{% trans "Storyflow" as page_title %}

<html>
<head>
    <title>
        {{ page_title }}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'flow/style.css' %}">
</head>
<body>
<nav id="header" class="container">
    <a href="/">
        <img src="" alt="" id="logo">
        LOGO
    </a>
    <ul id="main_nav">
        <li>About</li>
        <li>Pricing</li>
        <li>Tutorials</li>
    </ul>
    <div id="account">
        <a href="/signup">
            Login/Signup
        </a>
    </div>
</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
