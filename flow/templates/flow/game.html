{% extends 'flow/base.html' %}
{% load i18n %}

{% block content %}
    <h2>{{ game.name }}</h2>
    <p>
        {{ game.description }}
    </p>
    {% if is_editor %}
        <a href="/game/{{ game.id }}/edit">
            <button>
                {% trans 'Edit Game' %}
            </button>
        </a>
    {% endif %}
{% endblock %}
